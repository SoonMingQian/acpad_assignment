<div class="auth-container">
  <div class="toggle-buttons">
    <ion-button fill="clear" (click)="showLogin = false" [class.active]="!showLogin">Register</ion-button>
    <ion-button fill="clear" (click)="showLogin = true" [class.active]="showLogin">Login</ion-button>
  </div>

  <form *ngIf="!showLogin" [formGroup]="registerForm" (ngSubmit)="register()" class="auth-form">
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input formControlName="firstName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input formControlName="lastName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="registerForm.invalid">Register</ion-button>
  </form>

  <form *ngIf="showLogin" [formGroup]="loginForm" (ngSubmit)="login()" class="auth-form">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Login</ion-button>
  </form>
</div>
